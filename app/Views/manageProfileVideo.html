<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.1.1/dist/alpine.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="background-gradient text-white">
    <header class="flex justify-between py-6 px-32 m-auto">
        <div>
            <img src="assets/icons/logo.svg" alt="">
        </div>
        <nav class="flex gap-x-9">
            <a href="">Item First</a>
            <a href="">Item Two</a>
            <a href="">Item Three</a>
            <a href="">Item Four</a>
            <a href="">Item Five</a>
        </nav>
        <div class="flex gap-x-8 items-center">
            <img class="w-4" src="assets/icons/alert.svg" alt="">
            <div class="">
                <div x-data="{ open: false }" class="relative">
                    <button x-on:click="open = true"
                        class="flex items-center focus:bg-violet-600 focus:outline-none py-2.5 px-3.5 rounded-t"
                        type="button">
                        <img class="w-4" src="assets/icons/settings.svg" alt="">
                    </button>
                    <ul x-show="open" x-on:click.away="open = false"
                        class="bg-violet-600 text-gray-700 rounded shadow-lg absolute py-7 px-2.5 top-8 right-0"
                        style="min-width:15rem">
                        <li>
                            <a href="#"
                                class="block hover:bg-violet-500 rounded-3xl text-white whitespace-no-wrap py-2 px-4">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="block hover:bg-violet-500 rounded-3xl text-white whitespace-no-wrap py-2 px-4">
                                Manage My Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <img class="w-4" src="assets/icons/user.svg" alt="">
        </div>
    </header>
    <div class=" py-6 px-32 m-auto">
        <div class="py-12 flex flex justify-between items-center border-b-2 border-stone-800">
            <h2 class="text-3xl">MANAGE MY ACCOUNT</h2>
            <div class="bg-zinc-800 rounded px-6 py-3">
                <select class="bg-zinc-800 rounded outline-none pr-16" name="cars" id="cars">
                    <option value="volvo">Sort by date</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </div>
        <div class="pl-32 pt-12">
            <div class="flex gap-x-11 justify-between items-center">

                    <span class="text-xl opacity-50">Personal Details</span>
                    <span class="text-xl">My Videos</span>
                </div>
                <div>
                    <button
                        class="px-6 py-4 rounded mahroon hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">My
                        Videos</button>
                </div>
            </div>
        </div>
        <div class="pt-28 pl-32 grid grid-cols-4 gap-5">
            <div>
                <img class="w-full h-64 rounded" src="assets/images/record-intro-video.png" alt="">
                <h1 class="py-5">My Video 1</h1>
                <div class="flex gap-x-10">
                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/close_green.svg" alt="">
                        <span>Remove</span>
                    </div>
                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/edit_green.svg" alt="">
                        <span>Edit</span>
                    </div>
                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/Eye_green.svg" alt="">
                        <span>View</span>
                    </div>
                </div>
            </div>
            <div>
                <img class="w-full h-64 rounded" src="assets/images/record-intro-video.png" alt="">
                <h1 class="py-5">My Video 2</h1>
                <div class="flex gap-x-10">
                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/close_green.svg" alt="">

                    </div>
                    <div class="flex gap-x-2.5">

                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/Eye_green.svg" alt="">

                    </div>
                </div>
            </div>
            <div>
                <img class="w-full h-64 rounded" src="assets/images/record-intro-video.png" alt="">
                <h1 class="py-5">My Video 3</h1>
                <div class="flex gap-x-10">
                    <div class="flex gap-x-2.5">

                    </div>
                    <div class="flex gap-x-2.5">

                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/Eye_green.svg" alt="">

                    </div>
                </div>
            </div>
            <div>
                <img class="w-full h-64 rounded" src="assets/images/record-intro-video.png" alt="">
                <h1 class="py-5">My Video 4</h1>
                <div class="flex gap-x-10">
                    <div class="flex gap-x-2.5">
                        <img src="assets/icons/close_green.svg" alt="">

                    </div>

            </div>
        </div>
    </div>

</html>
