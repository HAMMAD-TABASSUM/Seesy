<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="black text-white">
    <div class="flex">
        <div class="w-96">
            <div class="bg-black px-5 py-7 flex items-center">
                <input class="bg-black outline-none text-white w-full" type="text" placeholder="Search">
                <img class="w-8 h-8" src="assets/icons/Search.svg" alt="">
            </div>
            <div class="flex flex-col h-screen justify-between">
                <div class=" flex flex-col gap-y-px">
                    <div class="flex justify-between items-center p-5 bg-zinc-900">
                        <div class="flex gap-x-5 items-center">
                            <img class="w-12 h-12 rounded-full" src="assets/images/record-intro-video.png" alt="">
                            <span>Video</span>
                        </div>
                        <span class="opacity-50">10 Mins</span>
                    </div>
                    <div class="flex justify-between items-center p-5 bg-zinc-900">
                        <div class="flex gap-x-5 items-center">
                            <img class="w-12 h-12 rounded-full" src="assets/images/record-intro-video.png" alt="">
                            <span>File</span>
                        </div>
                        <span class="opacity-50">2 mb</span>
                    </div>
                    <div class="flex justify-between items-center p-5 bg-zinc-900">
                        <div class="flex gap-x-5 items-center">
                            <img class="w-12 h-12 rounded-full" src="assets/images/record-intro-video.png" alt="">
                            <span>File</span>
                        </div>
                        <span class="opacity-50">1 mb</span>
                    </div>
                </div>
                <button
                    class="py-7 w-full mahroon hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">End
                    Video Call
                </button>
            </div>
        </div>
        <div class="w-full">
            <div class="flex justify-between pr-32">
                <h1 class="text-white px-5 py-7">Digital Environment Architect</h1>
                <h1 class="text-white px-5 py-7">00:02:31</h1>
                <div class="flex gap-x-8">
                    <img class="w-4" src="assets/icons/Chat.svg" alt="">
                    <img class="w-4" src="assets/icons/alert.svg" alt="">
                    <img class="w-4" src="assets/icons/settings.svg" alt="">
                    <img class="w-4" src="assets/icons/user.svg" alt="">
                </div>
            </div>
            <div class="flex">
                <div class="w-1/2">
                    <div class="relative">
                        <img class="h-screen" src="assets/images/record-intro-video.png" alt="">
                        <span class="py-2.5 px-4 absolute opacity top-7 right-7 rounded">Phil Anselmo</span>
                    </div>
                </div>
                <div class="w-1/2">
                    <div class="relative">
                        <img class="h-screen" src="assets/images/record-intro-video.png" alt="">
                        <span class="py-2.5 px-4 absolute opacity top-7 right-7 rounded">Phil Anselmo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
